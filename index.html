<!DOCTYPE html>
<html>
<head>
    <title>Embedded YouTube Video</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Embedded YouTube Video</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video Link">
    <button onclick="embedVideo()">Embed Video</button>
    <div id="videoContainer"></div>

    <script>
        function embedVideo() {
            var videoUrl = document.getElementById("videoUrl").value;
            var videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = '<iframe width="560" height="315" src="' + videoUrl + '" frameborder="0" allowfullscreen></iframe>';
        }
    </script>
</body>
</html>
